<html>
    <head>
    <title>
        Signup form

            User Name:</td><td>

           Password:</td><td>

            <input type="radio" name="ge" value="f">Female</td></tr>

            <input type="checkbox" name="deg" value="deg">Undergraduate</td></tr>
            <tr><td bgcolor="lightgrey">
           Country:</td><td>
            <select name="coun">
           <option value="0">Select ur country</option>
           <option value="1">SriLanka</option>
           <option value="2">UK</option>
           <option value="3">Japan</option>
           <option value="4">Australia</option>
                </select></td></tr><br>  
        </table> 
              <input type="submit" name="sub" value="click me">
           <input type="reset" name="clr" value="reset">
        </center>  
        </form>
    </body>
</html>
