<html>
    <head>
    <title>
        NSBM
        </title>
    </head>
    <body>
       <form name="signin" method="post" action="new.html">
        User Name:
           <input type="text" name="txtname" placeholder="enter name"><br>
        Password:
           <input type="Password" name="pwd" placeholder="Password"><br>
           Gender:
           <input type="radio" name="ge" value="m">Male
           <input type="radio" name="ge" value="f">Female<br>
           Qualification:
           <input type="checkbox" name="ol" value="ol">O/L
           <input type="checkbox" name="al" value="al">A/L
           <input type="checkbox" name="d" value="d">Diploma
           <input type="checkbox" name="deg" value="deg">Undergraduate<br>
           Country:
           <select name="coun">
           <option value="0">Select ur country</option>
           <option value="1">SriLanka</option>
           <option value="2">UK</option>
           <option value="3">Japan</option>
           <option value="4">Australia</option>
           </select><br>
           <input type="submit" name="sub" value="click me">
           <input type="reset" name="clr" value="reset">
        </form>
    </body>
</html>
